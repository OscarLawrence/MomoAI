[pytest]
# Pytest configuration for momo-kb tests

minversion = 7.0
addopts = -ra --strict-markers --strict-config --verbose --tb=short --durations=10

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers = 
    unit: Fast, isolated unit tests
    integration: Tests that verify component interactions
    performance: Benchmarks and performance regression tests
    slow: Tests that take more than 1 second to run
    requires_langchain: Tests that require LangChain dependencies

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
